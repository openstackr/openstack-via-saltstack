{% from "keystone/files/map.jinja" import mysql, default  with context %}
[DEFAULT]
admin_token={{ salt['pillar.get']('openstack:token:conn_token', default.admin_token) }}
public_bind_host=0.0.0.0
admin_bind_host=0.0.0.0
admin_port=35357
public_port=5000
public_endpoint=http://controller:5000/v2.0/users
admin_endpoint=http://controller:35357/v2.0/users
[database]
connection = mysql://{{salt['pillar.get']('keystone:name', mysql.username )}}:{{salt['pillar.get']('keystone:password', mysql.password)}}@{{salt['pillar.get']('mysql:dbhost', mysql.conn_host)}}/{{salt['pillar.get']('keystone:name', mysql.dbname)}}
[revoke]
driver=keystone.contrib.revoke.backends.sql.Revoke
[token]
provider=keystone.token.providers.uuid.Provider
driver=keystone.token.persistence.backends.sql.Token

