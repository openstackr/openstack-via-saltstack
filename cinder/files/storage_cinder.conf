{% from "cinder/files/map.jinja" import mysql, cinder_map  with context %}
[DEFAULT]
rpc_backend = {{ salt['pillar.get']('openstack:rabbitmq:rpc_backend', cinder_map.rpc_backend) }}
rabbit_host = {{ salt['pillar.get']('openstack:rabbitmq:host', cinder_map.rabbit_host) }}
rabbit_password =  {{ salt['pillar.get']('openstack:rabbitmq:password',  cinder_map.rabbit_password) }}
rabbit_port = {{ salt['pillar.get']('openstack:rabbitmq:rabbit_port', cinder_map.rabbit_port) }}
cinder_host = {{ salt['pillar.get']('openstack:cinder:host', cinder_map.cinder_host) }}
auth_strategy = keystone
my_ip = {{ salt['pillar.get']('openstack:keystone:host', cinder_map.keystone_host) }}
glance_host = {{ salt['pillar.get']('openstack:glance:host', cinder_map.glance_host) }}
verbose = True
[database]
connection = mysql://{{ salt['pillar.get']('openstack:cinder:username', cinder_map.username) }}:{{ salt['pillar.get']('openstack:cinder:password', cinder_map.password) }}@{{ salt['pillar.get']('openstack:mysql:dbhost', mysql.conn_host) }}/{{ salt['pillar.get']('openstack:cinder:username', cinder_map.username) }}
[keystone_authtoken]
auth_uri = http://{{ salt['pillar.get']('openstack:keystone:host', cinder_map.keystone_host) }}:5000/v2.0
identity_uri = http://{{ salt['pillar.get']('openstack:keystone:host', cinder_map.keystone_host) }}:35357
admin_tenant_name = {{ salt['pillar.get']('openstack:tenants:tenantone:name', cinder_map.tenant_name) }}
admin_user = {{ salt['pillar.get']('openstack:cinder:name', cinder_map.username) }}
admin_password = {{ salt['pillar.get']('openstack:cinder:password', cinder_map.password) }}
